<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header01 - 일반적인 거</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .inner {
            max-width: 1170px;
            margin: 0 auto;
        }

        .header .inner {
            height: 120px;
        }

        .main_visual {
            background: #ddd;
            height: 480px;
        }

        .footer {
            text-align: center;
            height: 120px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="inner"></div>
    </header>
    <main id="content">
        <section class="main_visual"></section>
    </main>
    <footer class="footer">&copy; lee.</footer>
</body>

</html>
